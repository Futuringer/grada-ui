<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/app.min.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a class="logo" href="#">
            <div class="logo__container">
              <div class="logo__circle logo__first-circle"></div>
              <div class="logo__circle logo__second-circle"></div>
              <div class="logo__circle logo__third-circle"></div>
              <div class="logo__circle logo__fourth-circle"></div>
            </div>
            <img class="logo__signature" src="../images/src/GRADA.png">
            </img>
          </a>
          <nav class="menu menu_type_notlogged">
            <ul class="menu__list">
              <li class="menu__item menu__item_type_active">
                <a href="#" class="menu__item-link ">home</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__item-link">work</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__item-link">services</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__item-link">about us</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__item-link">blog</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__item-link">contact</a>
              </li>
            </ul>
          </nav>
          <nav class="menu menu_type_logged">
            <ul class="menu__list">
              <li class="menu__item menu__item_type_active">
                <a href="#" class="menu__item-link ">
                  <div class="menu__item-image icon-menuoverview"></div>
                  <p class="menu__item-text">overview</p>
                </a>
                <div class="menu__divider"></div>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__item-link ">
                  <div class="menu__item-image icon-menymywebsites"></div>
                  <p class="menu__item-text">my websites</p>
                </a>
                <div class="menu__divider"></div>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__item-link ">
                  <div class="menu__item-image icon-menudomains"></div>
                  <p class="menu__item-text">domains</p>
                </a>
                <div class="menu__divider"></div>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__item-link ">
                  <div class="menu__item-image icon-menunotifications"></div>
                  <p class="menu__item-text">notifications</p>
                </a>
                <div class="menu__divider"></div>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__item-link ">
                  <div class="menu__item-image icon-menusettings"></div>
                  <p class="menu__item-text">settings</p>
                </a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__item-link ">
                  <div class="menu__item-logo icon-search">
                  </div>
                </a>
              </li>
            </ul>
          </nav>

          <div class="user-presentment ">
            <div class="icon-check check-mark"></div>
            <!--изменит ьна баттон-->
            <p class="user-name">cosmin negoita</p>
            <button class="search-button__container">
              <div class="search-button__image icon-search"></div>
            </button>
            <div class="user-logo__background">
              <img src="./images/src/avatar.jpg" alt="avatar" class="user-logo__image">
            </div>
          </div>
          <div class="entrance-buttons-container">
            <button class="entrance-button">login</button>
            <button class="entrance-button entrance-button_type_active">register</button>
          </div>
        </div>
      </div>
    </header>
    <form>
      <input type="radio" name="choice" value="yes" id="choice1">
      <label for="choice-yes">1</label>
      <input type="radio" name="choice" value="no" id="choice2">
      <label for="choice-no">2</label>
      <button id="btn">switch</button>
    </form>

    <main class="main"></main>
    <div class="authorization-footer">
      <div class="container">
        <div class="authorization-footer__inner">
          <a class="logo authorization-footer__logo" href="#">
            <div class="logo__container">
              <div class="logo__circle logo__first-circle"></div>
              <div class="logo__circle logo__second-circle"></div>
              <div class="logo__circle logo__third-circle"></div>
              <div class="logo__circle logo__fourth-circle"></div>
            </div>
            <img class="logo__signature" src="../images/src/GRADA.png">
            </img>
          </a>
          <nav class="menu authorization-footer__menu">
            <ul class="menu__list  authorization-footer__menu-list">
              <li class="menu__item menu__item_type_active">
                <a href="#" class="menu__item-link ">home</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__item-link">work</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__item-link">about</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__item-link">blog</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__item-link">contact</a>
              </li>
            </ul>
          </nav>
            <div class="entrance-buttons-container authorization-footer__entrance-buttons-container">
            <button class="entrance-button">login</button>
            <button class="entrance-button entrance-button_type_active">register</button>
          </div>
          <ul class="social-links authorization-footer__social-links">
            <li class="social-links__item">
              <div class="social-links__item-image icon-twitter"></div>
            </li>
            <li class="social-links__item">
              <div class="social-links__item-image icon-fb"></div>
            </li>
            <li class="social-links__item">
              <div class="social-links__item-image icon-ball"></div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <footer class="footer footer_type_logged">
      <div class="container">
        <div class="footer__inner">
          <p class="copyright">Copyright © 2018 Grada. All rights reserved.</p>
          <a class="logo footer__logo" href="#">
            <div class="logo__container">
              <div class="logo__circle logo__first-circle"></div>
              <div class="logo__circle logo__second-circle"></div>
              <div class="logo__circle logo__third-circle"></div>
              <div class="logo__circle logo__fourth-circle"></div>
            </div>
          </a>
          <ul class="social-links footer__social-links">
            <li class="social-links__item">
              <div class="social-links__item-image icon-twitter"></div>
            </li>
            <li class="social-links__item">
              <div class="social-links__item-image icon-fb"></div>
            </li>
            <li class="social-links__item">
              <div class="social-links__item-image icon-ball"></div>
            </li>
            <li class="social-links__item">
              <div class="social-links__item-image icon-github"></div>
            </li>
            <li class="social-links__item">
              <div class="social-links__item-image icon-gplus"></div>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </div>
  <script src="js/app.min.js"></script>
</body>

</html>
